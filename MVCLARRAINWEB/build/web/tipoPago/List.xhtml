<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">

                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListTipoPagoEmpty}" rendered="#{tipoPagoController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{tipoPagoController.items.rowCount > 0}">

                    <h:commandLink action="#{tipoPagoController.next}" value="#{bundle.Next} #{tipoPagoController.pagination.pageSize}" rendered="#{tipoPagoController.pagination.hasNextPage}"/>&nbsp;

                                <h:outputText value="#{bundle.ListTipoPagoTitle_idTipoPago}"/>
                            </f:facet>
                            <h:outputText value="#{item.idTipoPago}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTipoPagoTitle_descripcion}"/>
                            </f:facet>
                            <h:outputText value="#{item.descripcion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>

                            <h:outputText value=" "/>
                            <h:commandLink action="#{tipoPagoController.prepareEdit}" value="#{bundle.ListTipoPagoEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tipoPagoController.destroy}" value="#{bundle.ListTipoPagoDestroyLink}"/>
                        </h:column>

                </h:panelGroup>
                <br />
                <h:commandLink action="#{tipoPagoController.prepareCreate}" value="#{bundle.ListTipoPagoCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListTipoPagoIndexLink}"/>
