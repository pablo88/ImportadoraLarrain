<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditSupervisorTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditSupervisorLabel_idSupervisor}" for="idSupervisor" />
                    <h:inputText id="idSupervisor" value="#{supervisorController.selected.idSupervisor}" title="#{bundle.EditSupervisorTitle_idSupervisor}" required="true" requiredMessage="#{bundle.EditSupervisorRequiredMessage_idSupervisor}"/>
                    <h:outputLabel value="#{bundle.EditSupervisorLabel_nombreSupervisor}" for="nombreSupervisor" />
                    <h:inputText id="nombreSupervisor" value="#{supervisorController.selected.nombreSupervisor}" title="#{bundle.EditSupervisorTitle_nombreSupervisor}" required="true" requiredMessage="#{bundle.EditSupervisorRequiredMessage_nombreSupervisor}"/>
                    <h:outputLabel value="#{bundle.EditSupervisorLabel_appSupervisor}" for="appSupervisor" />
                    <h:inputText id="appSupervisor" value="#{supervisorController.selected.appSupervisor}" title="#{bundle.EditSupervisorTitle_appSupervisor}" required="true" requiredMessage="#{bundle.EditSupervisorRequiredMessage_appSupervisor}"/>
                    <h:outputLabel value="#{bundle.EditSupervisorLabel_apmSupervisor}" for="apmSupervisor" />
                    <h:inputText id="apmSupervisor" value="#{supervisorController.selected.apmSupervisor}" title="#{bundle.EditSupervisorTitle_apmSupervisor}" required="true" requiredMessage="#{bundle.EditSupervisorRequiredMessage_apmSupervisor}"/>
                    <h:outputLabel value="#{bundle.EditSupervisorLabel_correoSupervisor}" for="correoSupervisor" />
                    <h:inputText id="correoSupervisor" value="#{supervisorController.selected.correoSupervisor}" title="#{bundle.EditSupervisorTitle_correoSupervisor}" required="true" requiredMessage="#{bundle.EditSupervisorRequiredMessage_correoSupervisor}"/>
                    <h:outputLabel value="#{bundle.EditSupervisorLabel_idSucursal}" for="idSucursal" />
                    <h:selectOneMenu id="idSucursal" value="#{supervisorController.selected.idSucursal}" title="#{bundle.EditSupervisorTitle_idSucursal}" required="true" requiredMessage="#{bundle.EditSupervisorRequiredMessage_idSucursal}">
                        <f:selectItems value="#{sucursalController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditSupervisorLabel_idUsuario}" for="idUsuario" />
                    <h:selectOneMenu id="idUsuario" value="#{supervisorController.selected.idUsuario}" title="#{bundle.EditSupervisorTitle_idUsuario}" >
                        <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{supervisorController.update}" value="#{bundle.EditSupervisorSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditSupervisorViewLink}"/>
                <br />
                <h:commandLink action="#{supervisorController.prepareList}" value="#{bundle.EditSupervisorShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditSupervisorIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
