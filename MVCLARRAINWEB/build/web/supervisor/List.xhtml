<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListSupervisorTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListSupervisorEmpty}" rendered="#{supervisorController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{supervisorController.items.rowCount > 0}">
                    <h:outputText value="#{supervisorController.pagination.pageFirstItem + 1}..#{supervisorController.pagination.pageLastItem + 1}/#{supervisorController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{supervisorController.previous}" value="#{bundle.Previous} #{supervisorController.pagination.pageSize}" rendered="#{supervisorController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{supervisorController.next}" value="#{bundle.Next} #{supervisorController.pagination.pageSize}" rendered="#{supervisorController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{supervisorController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSupervisorTitle_idSupervisor}"/>
                            </f:facet>
                            <h:outputText value="#{item.idSupervisor}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSupervisorTitle_nombreSupervisor}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombreSupervisor}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSupervisorTitle_appSupervisor}"/>
                            </f:facet>
                            <h:outputText value="#{item.appSupervisor}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSupervisorTitle_apmSupervisor}"/>
                            </f:facet>
                            <h:outputText value="#{item.apmSupervisor}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSupervisorTitle_correoSupervisor}"/>
                            </f:facet>
                            <h:outputText value="#{item.correoSupervisor}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSupervisorTitle_idSucursal}"/>
                            </f:facet>
                            <h:outputText value="#{item.idSucursal}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSupervisorTitle_idUsuario}"/>
                            </f:facet>
                            <h:outputText value="#{item.idUsuario}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{supervisorController.prepareView}" value="#{bundle.ListSupervisorViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{supervisorController.prepareEdit}" value="#{bundle.ListSupervisorEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{supervisorController.destroy}" value="#{bundle.ListSupervisorDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{supervisorController.prepareCreate}" value="#{bundle.ListSupervisorCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListSupervisorIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
