<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">

            <h:outputText value="#{bundle.EditClienteTitle}"></h:outputText>

                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>

                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditClienteLabel_idCliente}" for="idCliente" />
                    <h:inputText id="idCliente" value="#{clienteController.selected.idCliente}" title="#{bundle.EditClienteTitle_idCliente}" required="true" requiredMessage="#{bundle.EditClienteRequiredMessage_idCliente}"/>

                    <h:inputText id="nombreCliente" value="#{clienteController.selected.nombreCliente}" title="#{bundle.EditClienteTitle_nombreCliente}" required="true" requiredMessage="#{bundle.EditClienteRequiredMessage_nombreCliente}"/>
                    <h:outputLabel value="#{bundle.EditClienteLabel_appCliente}" for="appCliente" />
                    <h:inputText id="appCliente" value="#{clienteController.selected.appCliente}" title="#{bundle.EditClienteTitle_appCliente}" required="true" requiredMessage="#{bundle.EditClienteRequiredMessage_appCliente}"/>
                    <h:outputLabel value="#{bundle.EditClienteLabel_apmCliente}" for="apmCliente" />
                    <h:inputText id="apmCliente" value="#{clienteController.selected.apmCliente}" title="#{bundle.EditClienteTitle_apmCliente}" required="true" requiredMessage="#{bundle.EditClienteRequiredMessage_apmCliente}"/>
                    <h:outputLabel value="#{bundle.EditClienteLabel_rutCliente}" for="rutCliente" />
                    <h:inputText id="rutCliente" value="#{clienteController.selected.rutCliente}" title="#{bundle.EditClienteTitle_rutCliente}" required="true" requiredMessage="#{bundle.EditClienteRequiredMessage_rutCliente}"/>
                    <h:outputLabel value="#{bundle.EditClienteLabel_correoCliente}" for="correoCliente" />
                    <h:inputText id="correoCliente" value="#{clienteController.selected.correoCliente}" title="#{bundle.EditClienteTitle_correoCliente}" required="true" requiredMessage="#{bundle.EditClienteRequiredMessage_correoCliente}"/>
                    <h:outputLabel value="#{bundle.EditClienteLabel_direccionCliente}" for="direccionCliente" />
                    <h:inputText id="direccionCliente" value="#{clienteController.selected.direccionCliente}" title="#{bundle.EditClienteTitle_direccionCliente}" required="true" requiredMessage="#{bundle.EditClienteRequiredMessage_direccionCliente}"/>
                    <h:outputLabel value="#{bundle.EditClienteLabel_telefono}" for="telefono" />
                    <h:inputText id="telefono" value="#{clienteController.selected.telefono}" title="#{bundle.EditClienteTitle_telefono}" />
                    <h:outputLabel value="#{bundle.EditClienteLabel_codigoPostal}" for="codigoPostal" />
                    <h:inputText id="codigoPostal" value="#{clienteController.selected.codigoPostal}" title="#{bundle.EditClienteTitle_codigoPostal}" />
                    <h:outputLabel value="#{bundle.EditClienteLabel_idUsuario}" for="idUsuario" />
                    <h:selectOneMenu id="idUsuario" value="#{clienteController.selected.idUsuario}" title="#{bundle.EditClienteTitle_idUsuario}" >
                        <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{clienteController.update}" value="#{bundle.EditClienteSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditClienteViewLink}"/>
                <br />
                <h:commandLink action="#{clienteController.prepareList}" value="#{bundle.EditClienteShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditClienteIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>
