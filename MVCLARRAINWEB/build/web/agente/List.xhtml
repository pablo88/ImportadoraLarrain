<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListAgenteTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListAgenteEmpty}" rendered="#{agenteController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{agenteController.items.rowCount > 0}">
                    <h:outputText value="#{agenteController.pagination.pageFirstItem + 1}..#{agenteController.pagination.pageLastItem + 1}/#{agenteController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{agenteController.previous}" value="#{bundle.Previous} #{agenteController.pagination.pageSize}" rendered="#{agenteController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{agenteController.next}" value="#{bundle.Next} #{agenteController.pagination.pageSize}" rendered="#{agenteController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{agenteController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAgenteTitle_idAgente}"/>
                            </f:facet>
                            <h:outputText value="#{item.idAgente}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAgenteTitle_nombreAgente}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombreAgente}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAgenteTitle_correoAgente}"/>
                            </f:facet>
                            <h:outputText value="#{item.correoAgente}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAgenteTitle_idUsuario}"/>
                            </f:facet>
                            <h:outputText value="#{item.idUsuario}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{agenteController.prepareView}" value="#{bundle.ListAgenteViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{agenteController.prepareEdit}" value="#{bundle.ListAgenteEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{agenteController.destroy}" value="#{bundle.ListAgenteDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{agenteController.prepareCreate}" value="#{bundle.ListAgenteCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListAgenteIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
