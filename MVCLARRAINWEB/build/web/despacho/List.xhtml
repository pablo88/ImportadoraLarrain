<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListDespachoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListDespachoEmpty}" rendered="#{despachoController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{despachoController.items.rowCount > 0}">
                    <h:outputText value="#{despachoController.pagination.pageFirstItem + 1}..#{despachoController.pagination.pageLastItem + 1}/#{despachoController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{despachoController.previous}" value="#{bundle.Previous} #{despachoController.pagination.pageSize}" rendered="#{despachoController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{despachoController.next}" value="#{bundle.Next} #{despachoController.pagination.pageSize}" rendered="#{despachoController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{despachoController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDespachoTitle_idDespacho}"/>
                            </f:facet>
                            <h:outputText value="#{item.idDespacho}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDespachoTitle_fechaDespacho}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaDespacho}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDespachoTitle_idProductosCompra}"/>
                            </f:facet>
                            <h:outputText value="#{item.idProductosCompra}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDespachoTitle_idProductoPedido}"/>
                            </f:facet>
                            <h:outputText value="#{item.idProductoPedido}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDespachoTitle_idRegistroBodega}"/>
                            </f:facet>
                            <h:outputText value="#{item.idRegistroBodega}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{despachoController.prepareView}" value="#{bundle.ListDespachoViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{despachoController.prepareEdit}" value="#{bundle.ListDespachoEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{despachoController.destroy}" value="#{bundle.ListDespachoDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{despachoController.prepareCreate}" value="#{bundle.ListDespachoCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListDespachoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
