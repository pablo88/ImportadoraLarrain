<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditDespachoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditDespachoLabel_idDespacho}" for="idDespacho" />
                    <h:inputText id="idDespacho" value="#{despachoController.selected.idDespacho}" title="#{bundle.EditDespachoTitle_idDespacho}" required="true" requiredMessage="#{bundle.EditDespachoRequiredMessage_idDespacho}"/>
                    <h:outputLabel value="#{bundle.EditDespachoLabel_fechaDespacho}" for="fechaDespacho" />
                    <h:inputText id="fechaDespacho" value="#{despachoController.selected.fechaDespacho}" title="#{bundle.EditDespachoTitle_fechaDespacho}" required="true" requiredMessage="#{bundle.EditDespachoRequiredMessage_fechaDespacho}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditDespachoLabel_idProductosCompra}" for="idProductosCompra" />
                    <h:selectOneMenu id="idProductosCompra" value="#{despachoController.selected.idProductosCompra}" title="#{bundle.EditDespachoTitle_idProductosCompra}" >
                        <f:selectItems value="#{prodCompraController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditDespachoLabel_idProductoPedido}" for="idProductoPedido" />
                    <h:selectOneMenu id="idProductoPedido" value="#{despachoController.selected.idProductoPedido}" title="#{bundle.EditDespachoTitle_idProductoPedido}" >
                        <f:selectItems value="#{productoPedidoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditDespachoLabel_idRegistroBodega}" for="idRegistroBodega" />
                    <h:selectOneMenu id="idRegistroBodega" value="#{despachoController.selected.idRegistroBodega}" title="#{bundle.EditDespachoTitle_idRegistroBodega}" >
                        <f:selectItems value="#{registroBodegaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{despachoController.update}" value="#{bundle.EditDespachoSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditDespachoViewLink}"/>
                <br />
                <h:commandLink action="#{despachoController.prepareList}" value="#{bundle.EditDespachoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditDespachoIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
