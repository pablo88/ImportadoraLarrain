<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditPagoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditPagoLabel_idPago}" for="idPago" />
                    <h:inputText id="idPago" value="#{pagoController.selected.idPago}" title="#{bundle.EditPagoTitle_idPago}" required="true" requiredMessage="#{bundle.EditPagoRequiredMessage_idPago}"/>
                    <h:outputLabel value="#{bundle.EditPagoLabel_monto}" for="monto" />
                    <h:inputText id="monto" value="#{pagoController.selected.monto}" title="#{bundle.EditPagoTitle_monto}" required="true" requiredMessage="#{bundle.EditPagoRequiredMessage_monto}"/>
                    <h:outputLabel value="#{bundle.EditPagoLabel_cuotas}" for="cuotas" />
                    <h:inputText id="cuotas" value="#{pagoController.selected.cuotas}" title="#{bundle.EditPagoTitle_cuotas}" required="true" requiredMessage="#{bundle.EditPagoRequiredMessage_cuotas}"/>
                    <h:outputLabel value="#{bundle.EditPagoLabel_cantCuotas}" for="cantCuotas" />
                    <h:inputText id="cantCuotas" value="#{pagoController.selected.cantCuotas}" title="#{bundle.EditPagoTitle_cantCuotas}" />
                    <h:outputLabel value="#{bundle.EditPagoLabel_idBoleta}" for="idBoleta" />
                    <h:selectOneMenu id="idBoleta" value="#{pagoController.selected.idBoleta}" title="#{bundle.EditPagoTitle_idBoleta}" >
                        <f:selectItems value="#{boletaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditPagoLabel_idTipoPago}" for="idTipoPago" />
                    <h:selectOneMenu id="idTipoPago" value="#{pagoController.selected.idTipoPago}" title="#{bundle.EditPagoTitle_idTipoPago}" required="true" requiredMessage="#{bundle.EditPagoRequiredMessage_idTipoPago}">
                        <f:selectItems value="#{tipoPagoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{pagoController.update}" value="#{bundle.EditPagoSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditPagoViewLink}"/>
                <br />
                <h:commandLink action="#{pagoController.prepareList}" value="#{bundle.EditPagoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditPagoIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
