<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewProductoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewProductoLabel_idProducto}"/>
                    <h:outputText value="#{productoController.selected.idProducto}" title="#{bundle.ViewProductoTitle_idProducto}"/>
                    <h:outputText value="#{bundle.ViewProductoLabel_nombreProducto}"/>
                    <h:outputText value="#{productoController.selected.nombreProducto}" title="#{bundle.ViewProductoTitle_nombreProducto}"/>
                    <h:outputText value="#{bundle.ViewProductoLabel_onlineProducto}"/>
                    <h:outputText value="#{productoController.selected.onlineProducto}" title="#{bundle.ViewProductoTitle_onlineProducto}"/>
                    <h:outputText value="#{bundle.ViewProductoLabel_stockProducto}"/>
                    <h:outputText value="#{productoController.selected.stockProducto}" title="#{bundle.ViewProductoTitle_stockProducto}"/>
                    <h:outputText value="#{bundle.ViewProductoLabel_precioProducto}"/>
                    <h:outputText value="#{productoController.selected.precioProducto}" title="#{bundle.ViewProductoTitle_precioProducto}"/>
                    <h:outputText value="#{bundle.ViewProductoLabel_idLocacionDeProducto}"/>
                    <h:outputText value="#{productoController.selected.idLocacionDeProducto}" title="#{bundle.ViewProductoTitle_idLocacionDeProducto}"/>
                    <h:outputText value="#{bundle.ViewProductoLabel_idTipoProducto}"/>
                    <h:outputText value="#{productoController.selected.idTipoProducto}" title="#{bundle.ViewProductoTitle_idTipoProducto}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{productoController.destroyAndView}" value="#{bundle.ViewProductoDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewProductoEditLink}"/>
                <br />
                <h:commandLink action="#{productoController.prepareCreate}" value="#{bundle.ViewProductoCreateLink}" />
                <br />
                <h:commandLink action="#{productoController.prepareList}" value="#{bundle.ViewProductoShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewProductoIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
