<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditSucursalTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditSucursalLabel_idSucursal}" for="idSucursal" />
                    <h:inputText id="idSucursal" value="#{sucursalController.selected.idSucursal}" title="#{bundle.EditSucursalTitle_idSucursal}" required="true" requiredMessage="#{bundle.EditSucursalRequiredMessage_idSucursal}"/>
                    <h:outputLabel value="#{bundle.EditSucursalLabel_nombreSucursal}" for="nombreSucursal" />
                    <h:inputText id="nombreSucursal" value="#{sucursalController.selected.nombreSucursal}" title="#{bundle.EditSucursalTitle_nombreSucursal}" />
                    <h:outputLabel value="#{bundle.EditSucursalLabel_direccion}" for="direccion" />
                    <h:inputText id="direccion" value="#{sucursalController.selected.direccion}" title="#{bundle.EditSucursalTitle_direccion}" required="true" requiredMessage="#{bundle.EditSucursalRequiredMessage_direccion}"/>
                    <h:outputLabel value="#{bundle.EditSucursalLabel_idComuna}" for="idComuna" />
                    <h:selectOneMenu id="idComuna" value="#{sucursalController.selected.idComuna}" title="#{bundle.EditSucursalTitle_idComuna}" required="true" requiredMessage="#{bundle.EditSucursalRequiredMessage_idComuna}">
                        <f:selectItems value="#{comunaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{sucursalController.update}" value="#{bundle.EditSucursalSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditSucursalViewLink}"/>
                <br />
                <h:commandLink action="#{sucursalController.prepareList}" value="#{bundle.EditSucursalShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditSucursalIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
