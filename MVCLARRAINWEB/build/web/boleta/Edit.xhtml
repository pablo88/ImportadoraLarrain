<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditBoletaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditBoletaLabel_idBoleta}" for="idBoleta" />
                    <h:inputText id="idBoleta" value="#{boletaController.selected.idBoleta}" title="#{bundle.EditBoletaTitle_idBoleta}" required="true" requiredMessage="#{bundle.EditBoletaRequiredMessage_idBoleta}"/>
                    <h:outputLabel value="#{bundle.EditBoletaLabel_fechaBoleta}" for="fechaBoleta" />
                    <h:inputText id="fechaBoleta" value="#{boletaController.selected.fechaBoleta}" title="#{bundle.EditBoletaTitle_fechaBoleta}" required="true" requiredMessage="#{bundle.EditBoletaRequiredMessage_fechaBoleta}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditBoletaLabel_monto}" for="monto" />
                    <h:inputText id="monto" value="#{boletaController.selected.monto}" title="#{bundle.EditBoletaTitle_monto}" required="true" requiredMessage="#{bundle.EditBoletaRequiredMessage_monto}"/>
                    <h:outputLabel value="#{bundle.EditBoletaLabel_numeroBoletaFiscal}" for="numeroBoletaFiscal" />
                    <h:inputText id="numeroBoletaFiscal" value="#{boletaController.selected.numeroBoletaFiscal}" title="#{bundle.EditBoletaTitle_numeroBoletaFiscal}" required="true" requiredMessage="#{bundle.EditBoletaRequiredMessage_numeroBoletaFiscal}"/>
                </h:panelGrid>
                <h:commandLink action="#{boletaController.update}" value="#{bundle.EditBoletaSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditBoletaViewLink}"/>
                <br />
                <h:commandLink action="#{boletaController.prepareList}" value="#{bundle.EditBoletaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditBoletaIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
