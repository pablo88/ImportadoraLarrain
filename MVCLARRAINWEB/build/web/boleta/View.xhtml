<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewBoletaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewBoletaLabel_idBoleta}"/>
                    <h:outputText value="#{boletaController.selected.idBoleta}" title="#{bundle.ViewBoletaTitle_idBoleta}"/>
                    <h:outputText value="#{bundle.ViewBoletaLabel_fechaBoleta}"/>
                    <h:outputText value="#{boletaController.selected.fechaBoleta}" title="#{bundle.ViewBoletaTitle_fechaBoleta}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewBoletaLabel_monto}"/>
                    <h:outputText value="#{boletaController.selected.monto}" title="#{bundle.ViewBoletaTitle_monto}"/>
                    <h:outputText value="#{bundle.ViewBoletaLabel_numeroBoletaFiscal}"/>
                    <h:outputText value="#{boletaController.selected.numeroBoletaFiscal}" title="#{bundle.ViewBoletaTitle_numeroBoletaFiscal}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{boletaController.destroyAndView}" value="#{bundle.ViewBoletaDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewBoletaEditLink}"/>
                <br />
                <h:commandLink action="#{boletaController.prepareCreate}" value="#{bundle.ViewBoletaCreateLink}" />
                <br />
                <h:commandLink action="#{boletaController.prepareList}" value="#{bundle.ViewBoletaShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewBoletaIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
