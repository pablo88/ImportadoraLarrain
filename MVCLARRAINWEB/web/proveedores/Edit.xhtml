<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="head">
            <c:if test="${sessionScope.sesionAdmin == null}">
                <script type="text/javascript">
                    alert('Sesion no iniciada\nNo puede acceder.');
                    window.history.back();
                </script>
            </c:if>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGroup class="crear administrador contenido col-md-4 col-md-offset-4" layout="block">
                    <h1 class="contenido administrador titulo"><h:outputText value="Editar Proveedor"></h:outputText></h1>
                    <h:panelGrid columns="2" class="crear administrador col-md-12" >
                        <h:outputLabel value="#{bundle.EditProveedoresLabel_idProveedor}" for="idProveedor" />
                        <br/><h:inputText id="idProveedor" value="#{proveedoresController.selected.idProveedor}" title="#{bundle.EditProveedoresTitle_idProveedor}" required="true" requiredMessage="#{bundle.EditProveedoresRequiredMessage_idProveedor}"/>
                        <br/><h:outputLabel value="#{bundle.EditProveedoresLabel_nombreProveedor}" for="nombreProveedor" />
                        <br/><h:inputText id="nombreProveedor" value="#{proveedoresController.selected.nombreProveedor}" title="#{bundle.EditProveedoresTitle_nombreProveedor}" required="true" requiredMessage="#{bundle.EditProveedoresRequiredMessage_nombreProveedor}"/>
                        <br/><h:outputLabel value="#{bundle.EditProveedoresLabel_correoProveedor}" for="correoProveedor" />
                        <br/><h:inputText id="correoProveedor" value="#{proveedoresController.selected.correoProveedor}" title="#{bundle.EditProveedoresTitle_correoProveedor}" required="true" requiredMessage="#{bundle.EditProveedoresRequiredMessage_correoProveedor}"/>
                        <br/><h:outputLabel value="#{bundle.EditProveedoresLabel_idUsuario}" for="idUsuario" />
                        <br/><h:selectOneMenu id="idUsuario" value="#{proveedoresController.selected.idUsuario}" title="#{bundle.EditProveedoresTitle_idUsuario}" >
                            <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"/>
                        </h:selectOneMenu>
                    </h:panelGrid>
                    <h:panelGroup class="crear administrador boton col-md-4 col-md-offset-4" layout="block">
                        <h:commandLink class="btn btn-success" action="#{proveedoresController.create}" value="Guardar" />
                    </h:panelGroup>
                    <h:panelGroup class="col-md-12" layout="block">
                        <h:panelGroup class="crear administrador boton col-md-4 col-md-offset-1" layout="block">
                            <h:commandLink class="btn btn-default" action="#{proveedoresController.prepareList}" value="Volver" immediate="true"/>
                        </h:panelGroup>
                        <h:panelGroup class="crear administrador boton col-md-4 col-md-offset-2" layout="block">
                            <h:link class="btn btn-default" outcome="/menusAdmin/inicioAdmin?faces-redirect=true" value="Index"/>
                        </h:panelGroup>
                    </h:panelGroup>
                </h:panelGroup>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
