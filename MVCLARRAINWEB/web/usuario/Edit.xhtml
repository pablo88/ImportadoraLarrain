<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="head">
            <c:if test="${sessionScope.sesionAdmin == null}">
                <script type="text/javascript">
                    alert('Sesion no iniciada\nNo puede acceder.');
                    window.history.back();
                </script>
            </c:if>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGroup class="crear administrador contenido col-md-4 col-md-offset-4" layout="block">
                    <h1 class="contenido administrador titulo"><h:outputText value="Editar Usuario"></h:outputText></h1>
                    <h:panelGrid columns="2" class="crear administrador col-md-12" >
                        <h:outputLabel value="#{bundle.EditUsuarioLabel_idUsuario}" for="idUsuario" />
                        <br/><h:inputText id="idUsuario" value="#{usuarioController.selected.idUsuario}" title="#{bundle.EditUsuarioTitle_idUsuario}" required="true" requiredMessage="#{bundle.EditUsuarioRequiredMessage_idUsuario}"/>
                        <br/><h:outputLabel value="#{bundle.EditUsuarioLabel_correo}" for="correo" />
                        <br/><h:inputText id="correo" value="#{usuarioController.selected.correo}" title="#{bundle.EditUsuarioTitle_correo}" required="true" requiredMessage="#{bundle.EditUsuarioRequiredMessage_correo}"/>
                        <br/><h:outputLabel value="#{bundle.EditUsuarioLabel_pass}" for="pass" />
                        <br/><h:inputTextarea rows="4" cols="30" id="pass" value="#{usuarioController.selected.pass}" title="#{bundle.EditUsuarioTitle_pass}" required="true" requiredMessage="#{bundle.EditUsuarioRequiredMessage_pass}"/>
                        <br/><h:outputLabel value="#{bundle.EditUsuarioLabel_activa}" for="activa" />
                        <br/><h:inputText id="activa" value="#{usuarioController.selected.activa}" title="#{bundle.EditUsuarioTitle_activa}" required="true" requiredMessage="#{bundle.EditUsuarioRequiredMessage_activa}"/>
                        <br/><h:outputLabel value="Key Activacion:" for="keyActivacion" />
                        <br/><h:inputText id="keyActivacion" value="#{usuarioController.selected.keyActivacion}" title="#{bundle.EditUsuarioTitle_keyActivacion}" required="true" requiredMessage="#{bundle.EditUsuarioRequiredMessage_keyActivacion}"/>
                    </h:panelGrid>
                    <h:panelGroup class="crear administrador boton col-md-4 col-md-offset-4" layout="block">
                        <h:commandLink class="btn btn-success" action="#{usuarioController.create}" value="Guardar" />
                    </h:panelGroup>
                    <h:panelGroup class="col-md-12" layout="block">
                        <h:panelGroup class="crear administrador boton col-md-4 col-md-offset-1" layout="block">
                            <h:commandLink class="btn btn-default" action="#{usuarioController.prepareList}" value="Volver" immediate="true"/>
                        </h:panelGroup>
                        <h:panelGroup class="crear administrador boton col-md-4 col-md-offset-2" layout="block">
                            <h:link class="btn btn-default" outcome="/menusAdmin/inicioAdmin?faces-redirect=true" value="Index"/>
                        </h:panelGroup>
                    </h:panelGroup>
                </h:panelGroup>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
