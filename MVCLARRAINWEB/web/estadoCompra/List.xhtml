<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

    <ui:composition template="/template.xhtml">

                <h:outputText escape="false" value="#{bundle.ListEstadoCompraEmpty}" rendered="#{estadoCompraController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{estadoCompraController.items.rowCount > 0}">

                    <h:commandLink action="#{estadoCompraController.next}" value="#{bundle.Next} #{estadoCompraController.pagination.pageSize}" rendered="#{estadoCompraController.pagination.hasNextPage}"/>&nbsp;

                                <h:outputText value="#{bundle.ListEstadoCompraTitle_idEstadoCompra}"/>

                            <h:outputText value="#{item.idEstadoCompra}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEstadoCompraTitle_descripcion}"/>
                            </f:facet>
                            <h:outputText value="#{item.descripcion}"/>
                        </h:column>
                        <h:column>

                            <h:outputText value=" "/>

                </h:panelGroup>
                <br />
                <h:commandLink action="#{estadoCompraController.prepareCreate}" value="#{bundle.ListEstadoCompraCreateLink}"/>

                <br />
                <h:link outcome="/index" value="#{bundle.ListEstadoCompraIndexLink}"/>
