<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateClienteTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateClienteLabel_idCliente}" for="idCliente" />
                    <h:inputText id="idCliente" value="#{clienteController.selected.idCliente}" title="#{bundle.CreateClienteTitle_idCliente}" required="true" requiredMessage="#{bundle.CreateClienteRequiredMessage_idCliente}"/>
                    <h:outputLabel value="#{bundle.CreateClienteLabel_nombreCliente}" for="nombreCliente" />
                    <h:inputText id="nombreCliente" value="#{clienteController.selected.nombreCliente}" title="#{bundle.CreateClienteTitle_nombreCliente}" required="true" requiredMessage="#{bundle.CreateClienteRequiredMessage_nombreCliente}"/>
                    <h:outputLabel value="#{bundle.CreateClienteLabel_appCliente}" for="appCliente" />
                    <h:inputText id="appCliente" value="#{clienteController.selected.appCliente}" title="#{bundle.CreateClienteTitle_appCliente}" required="true" requiredMessage="#{bundle.CreateClienteRequiredMessage_appCliente}"/>
                    <h:outputLabel value="#{bundle.CreateClienteLabel_apmCliente}" for="apmCliente" />
                    <h:inputText id="apmCliente" value="#{clienteController.selected.apmCliente}" title="#{bundle.CreateClienteTitle_apmCliente}" required="true" requiredMessage="#{bundle.CreateClienteRequiredMessage_apmCliente}"/>
                    <h:outputLabel value="#{bundle.CreateClienteLabel_rutCliente}" for="rutCliente" />
                    <h:inputText id="rutCliente" value="#{clienteController.selected.rutCliente}" title="#{bundle.CreateClienteTitle_rutCliente}" required="true" requiredMessage="#{bundle.CreateClienteRequiredMessage_rutCliente}"/>
                    <h:outputLabel value="#{bundle.CreateClienteLabel_correoCliente}" for="correoCliente" />
                    <h:inputText id="correoCliente" value="#{clienteController.selected.correoCliente}" title="#{bundle.CreateClienteTitle_correoCliente}" required="true" requiredMessage="#{bundle.CreateClienteRequiredMessage_correoCliente}"/>
                    <h:outputLabel value="#{bundle.CreateClienteLabel_direccionCliente}" for="direccionCliente" />
                    <h:inputText id="direccionCliente" value="#{clienteController.selected.direccionCliente}" title="#{bundle.CreateClienteTitle_direccionCliente}" required="true" requiredMessage="#{bundle.CreateClienteRequiredMessage_direccionCliente}"/>
                    <h:outputLabel value="#{bundle.CreateClienteLabel_telefono}" for="telefono" />
                    <h:inputText id="telefono" value="#{clienteController.selected.telefono}" title="#{bundle.CreateClienteTitle_telefono}" />
                    <h:outputLabel value="#{bundle.CreateClienteLabel_codigoPostal}" for="codigoPostal" />
                    <h:inputText id="codigoPostal" value="#{clienteController.selected.codigoPostal}" title="#{bundle.CreateClienteTitle_codigoPostal}" />
                    <h:outputLabel value="#{bundle.CreateClienteLabel_idUsuario}" for="idUsuario" />
                    <h:selectOneMenu id="idUsuario" value="#{clienteController.selected.idUsuario}" title="#{bundle.CreateClienteTitle_idUsuario}" >
                        <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{clienteController.create}" value="#{bundle.CreateClienteSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{clienteController.prepareList}" value="#{bundle.CreateClienteShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateClienteIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
