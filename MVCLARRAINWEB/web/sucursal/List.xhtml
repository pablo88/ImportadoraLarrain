<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListSucursalTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListSucursalEmpty}" rendered="#{sucursalController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{sucursalController.items.rowCount > 0}">
                    <h:outputText value="#{sucursalController.pagination.pageFirstItem + 1}..#{sucursalController.pagination.pageLastItem + 1}/#{sucursalController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{sucursalController.previous}" value="#{bundle.Previous} #{sucursalController.pagination.pageSize}" rendered="#{sucursalController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{sucursalController.next}" value="#{bundle.Next} #{sucursalController.pagination.pageSize}" rendered="#{sucursalController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{sucursalController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSucursalTitle_idSucursal}"/>
                            </f:facet>
                            <h:outputText value="#{item.idSucursal}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSucursalTitle_nombreSucursal}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombreSucursal}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSucursalTitle_direccion}"/>
                            </f:facet>
                            <h:outputText value="#{item.direccion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSucursalTitle_idComuna}"/>
                            </f:facet>
                            <h:outputText value="#{item.idComuna}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{sucursalController.prepareView}" value="#{bundle.ListSucursalViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{sucursalController.prepareEdit}" value="#{bundle.ListSucursalEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{sucursalController.destroy}" value="#{bundle.ListSucursalDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{sucursalController.prepareCreate}" value="#{bundle.ListSucursalCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListSucursalIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
