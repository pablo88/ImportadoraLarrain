<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
       <ui:composition template="/template.xhtml">
        <ui:define name="titleP">
            <h:outputText value="#{bundle.ViewLoginTitle}"></h:outputText>
        </ui:define>
        <ui:define name="head">
            <c:if test="${sessionScope.sesion != null}">
                <script type="text/javascript">
                    window.location.href = "../menusCliente/inicioAdmin.xhtml";
                </script>
            </c:if>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:panelGroup class="login formulario col-md-4 col-md-offset-4" layout="block">
                <h:form>
                    <h:panelGroup class="letras formulario" layout="block">
                        <h1 class="login titulo">#{bundle.ViewLoginTitle}</h1>
                        <h:outputLabel value="#{bundle.ViewLoginLabel_correo}" for="correo" />
                        <br/>
                        <h:inputText id="correo" value="#{loginController.selected.correo}" title="#{bundle.ViewLoginLabel_correo}" required="true" requiredMessage="#{bundle.ViewLoginUsuarioRequiredMessage_correo}"/>
                        <br/>
                        <h:outputLabel value="#{bundle.ViewLoginLabel_pass}" for="pass" />
                        <br/>
                        <h:inputSecret id="pass" value="#{loginController.selected.pass}" title="#{bundle.ViewLoginLabel_pass}" required="true" requiredMessage="#{bundle.ViewLoginUsuarioRequiredMessage_pass}"/>
                    </h:panelGroup>
                    <h:panelGroup class="panel botones" layout="block">
                        <h:commandButton class="login formulario boton ingresar btn btn-success" action="#{loginController.autenticarAdmin()}" value="Ingresar" />
                        <br/>
                        <h:link class="login boton registrar btn btn-info" outcome="/login/registrar?faces-redirect=true" value="#{bundle.ViewLoginRegistrarLink}"/>
                    </h:panelGroup>
                </h:form>
            </h:panelGroup>
            <h:outputText value="#{loginController.alerta}" escape="false"/>
        </ui:define>
    </ui:composition>
</html>
