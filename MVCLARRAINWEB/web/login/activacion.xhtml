<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <f:metadata>
        <f:viewParam name="key" value="#{registrarController.key}" />
    </f:metadata>
    <h:head>
        <c:if test="${sessionScope.sesion==null}">
            <c:if test="#{registrarController.key!=null}">
                <c:if test="#{registrarController.activarCuenta()}">
                    <script type="text/javascript">
                        alert('Cuenta activada exitosamente.');
                        window.location.href = "../login/index.xhtml";
                    </script>
                </c:if>
                <c:otherwise>
                    <script type="text/javascript">
                        alert('Ocurrio un error.\nNo se puedo activar la cuenta.');
                        window.location.href = "../login/index.xhtml";
                    </script>
                </c:otherwise>
            </c:if>
            <c:otherwise>
                <script type="text/javascript">
                    alert('La llave no es valida.');
                    window.location.href = "../login/index.xhtml";
                </script>
            </c:otherwise>
        </c:if>
        <c:otherwise>
            <script type="text/javascript">
                alert('Sesion iniciada.\nNo puede acceder a esta pagina.');
                window.history.back();
            </script>
        </c:otherwise>

    </h:head>
    <h:body>
    </h:body>

</html>
