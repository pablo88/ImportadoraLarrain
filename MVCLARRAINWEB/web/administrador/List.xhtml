<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="head">
            <c:if test="${sessionScope.sesionAdmin == null}">
                <script type="text/javascript">
                    alert('Sesion no iniciada\nNo puede acceder.');
                    window.history.back();
                </script>
            </c:if>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:panelGroup class="administrador contenido col-md-8 col-md-offset-2" layout="block">
                    <h1 class="contenido administrador titulo"><h:outputText value="Lista Administradores"></h:outputText></h1>
                    <h:outputText escape="false" value="#{bundle.ListAdministradorEmpty}" rendered="#{administradorController.items.rowCount == 0}"/>
                    <h:panelGroup rendered="#{administradorController.items.rowCount > 0}">


                        <h:dataTable class="col-md-12" value="#{administradorController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListAdministradorTitle_idAdmin}"/>
                                </f:facet>
                                <h:outputText value="#{item.idAdmin}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListAdministradorTitle_correoAdmin}"/>
                                </f:facet>
                                <h:outputText value="#{item.correoAdmin}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListAdministradorTitle_nombreAdmin}"/>
                                </f:facet>
                                <h:outputText value="#{item.nombreAdmin}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListAdministradorTitle_idUsuario}"/>
                                </f:facet>
                                <h:outputText value="#{item.idUsuario}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="&nbsp;"/>
                                </f:facet>
                                <h:commandLink class="btn btn-primary" action="#{administradorController.prepareView}" value="Detalle"/>
                                <h:outputText value=" "/>
                                <h:commandLink class="btn btn-warning" action="#{administradorController.prepareEdit}" value="Editar"/>
                                <h:outputText value=" "/>
                                <h:commandLink class="btn btn-danger" action="#{administradorController.destroy}" value="Eliminar"/>
                            </h:column>
                        </h:dataTable>
                    </h:panelGroup>
                    <br />
                    <h:panelGroup class="administrador botones pie" layout="block">
                        <h:panelGroup class="col-md-3" layout="block">
                            <h:commandLink class="btn btn-success col-md-offset-1" action="#{administradorController.prepareCreate}" value="Crear Administrador"/>
                        </h:panelGroup>
                        <h:panelGroup class="col-md-3 col-md-offset-1" layout="block">
                            <h:commandLink value="Anterior" class="glyphicon glyphicon-chevron-left btn btn-default col-md-offset-2" action="#{administradorController.previous}" rendered="#{administradorController.pagination.hasPreviousPage}"/>
                            <h:commandLink value="Siguiente" class="glyphicon glyphicon-chevron-right btn btn-default col-md-offset-2" action="#{administradorController.next}"  rendered="#{administradorController.pagination.hasNextPage}"/>
                        </h:panelGroup>
                        <h:panelGroup class="col-md-3 col-md-offset-1" layout="block">
                            <h:link outcome="/menusAdmin/inicioAdmin?faces-redirect=true" class="btn btn-danger col-md-offset-2" value="Volver"/>
                        </h:panelGroup>
                    </h:panelGroup>
                </h:panelGroup>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
