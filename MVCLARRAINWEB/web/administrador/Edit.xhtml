<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="head">
            <c:if test="${sessionScope.sesionAdmin == null}">
                <script type="text/javascript">
                    alert('Sesion no iniciada\nNo puede acceder.');
                    window.history.back();
                </script>
            </c:if>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGroup class="crear administrador contenido col-md-4 col-md-offset-4" layout="block">
                    <h1 class="contenido administrador titulo"><h:outputText value="Editar Administrador"></h:outputText></h1>
                    <h:panelGrid columns="2" class="crear administrador col-md-12" >
                        <h:outputLabel value="#{bundle.EditAdministradorLabel_idAdmin}" for="idAdmin" />
                        <br/>
                        <h:inputText id="idAdmin" value="#{administradorController.selected.idAdmin}" title="#{bundle.EditAdministradorTitle_idAdmin}" required="true" requiredMessage="#{bundle.EditAdministradorRequiredMessage_idAdmin}"/>
                        <br/>
                        <h:outputLabel value="#{bundle.EditAdministradorLabel_correoAdmin}" for="correoAdmin" />
                        <br/>
                        <h:inputText id="correoAdmin" value="#{administradorController.selected.correoAdmin}" title="#{bundle.EditAdministradorTitle_correoAdmin}" required="true" requiredMessage="#{bundle.EditAdministradorRequiredMessage_correoAdmin}"/>
                        <br/>
                        <h:outputLabel value="#{bundle.EditAdministradorLabel_nombreAdmin}" for="nombreAdmin" />
                        <br/>
                        <h:inputText id="nombreAdmin" value="#{administradorController.selected.nombreAdmin}" title="#{bundle.EditAdministradorTitle_nombreAdmin}" />
                        <br/>
                        <h:outputLabel value="#{bundle.EditAdministradorLabel_idUsuario}" for="idUsuario" />
                        <br/>
                        <h:selectOneMenu id="idUsuario" value="#{administradorController.selected.idUsuario}" title="#{bundle.EditAdministradorTitle_idUsuario}" >
                            <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"/>
                        </h:selectOneMenu>
                    </h:panelGrid>
                    <h:panelGroup class="crear administrador boton col-md-4 col-md-offset-4" layout="block">
                        <h:commandLink class="btn btn-success" action="#{administradorController.create}" value="Guardar" />
                    </h:panelGroup>
                    <h:panelGroup class="col-md-12" layout="block">
                        <h:panelGroup class="crear administrador boton col-md-4 col-md-offset-1" layout="block">
                            <h:commandLink class="btn btn-default" action="#{administradorController.prepareList}" value="Volver" immediate="true"/>
                        </h:panelGroup>
                        <h:panelGroup class="crear administrador boton col-md-4 col-md-offset-2" layout="block">
                            <h:link class="btn btn-default" outcome="/menusAdmin/inicioAdmin?faces-redirect=true" value="Index"/>
                        </h:panelGroup>
                    </h:panelGroup>
                </h:panelGroup>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
