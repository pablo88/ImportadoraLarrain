<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditCompraTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditCompraLabel_idCompra}" for="idCompra" />
                    <h:inputText id="idCompra" value="#{compraController.selected.idCompra}" title="#{bundle.EditCompraTitle_idCompra}" required="true" requiredMessage="#{bundle.EditCompraRequiredMessage_idCompra}"/>
                    <h:outputLabel value="#{bundle.EditCompraLabel_fechaCompra}" for="fechaCompra" />
                    <h:inputText id="fechaCompra" value="#{compraController.selected.fechaCompra}" title="#{bundle.EditCompraTitle_fechaCompra}" required="true" requiredMessage="#{bundle.EditCompraRequiredMessage_fechaCompra}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditCompraLabel_idCliente}" for="idCliente" />
                    <h:selectOneMenu id="idCliente" value="#{compraController.selected.idCliente}" title="#{bundle.EditCompraTitle_idCliente}" >
                        <f:selectItems value="#{clienteController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditCompraLabel_idEstadoCompra}" for="idEstadoCompra" />
                    <h:selectOneMenu id="idEstadoCompra" value="#{compraController.selected.idEstadoCompra}" title="#{bundle.EditCompraTitle_idEstadoCompra}" >
                        <f:selectItems value="#{estadoCompraController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{compraController.update}" value="#{bundle.EditCompraSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditCompraViewLink}"/>
                <br />
                <h:commandLink action="#{compraController.prepareList}" value="#{bundle.EditCompraShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditCompraIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
