<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewComunaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewComunaLabel_idComuna}"/>
                    <h:outputText value="#{comunaController.selected.idComuna}" title="#{bundle.ViewComunaTitle_idComuna}"/>
                    <h:outputText value="#{bundle.ViewComunaLabel_nombreComuna}"/>
                    <h:outputText value="#{comunaController.selected.nombreComuna}" title="#{bundle.ViewComunaTitle_nombreComuna}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{comunaController.destroyAndView}" value="#{bundle.ViewComunaDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewComunaEditLink}"/>
                <br />
                <h:commandLink action="#{comunaController.prepareCreate}" value="#{bundle.ViewComunaCreateLink}" />
                <br />
                <h:commandLink action="#{comunaController.prepareList}" value="#{bundle.ViewComunaShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewComunaIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
