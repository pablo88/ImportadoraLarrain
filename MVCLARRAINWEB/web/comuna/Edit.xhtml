<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditComunaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditComunaLabel_idComuna}" for="idComuna" />
                    <h:inputText id="idComuna" value="#{comunaController.selected.idComuna}" title="#{bundle.EditComunaTitle_idComuna}" required="true" requiredMessage="#{bundle.EditComunaRequiredMessage_idComuna}"/>
                    <h:outputLabel value="#{bundle.EditComunaLabel_nombreComuna}" for="nombreComuna" />
                    <h:inputText id="nombreComuna" value="#{comunaController.selected.nombreComuna}" title="#{bundle.EditComunaTitle_nombreComuna}" required="true" requiredMessage="#{bundle.EditComunaRequiredMessage_nombreComuna}"/>
                </h:panelGrid>
                <h:commandLink action="#{comunaController.update}" value="#{bundle.EditComunaSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditComunaViewLink}"/>
                <br />
                <h:commandLink action="#{comunaController.prepareList}" value="#{bundle.EditComunaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditComunaIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
