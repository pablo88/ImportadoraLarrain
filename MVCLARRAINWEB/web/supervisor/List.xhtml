<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:panelGroup class="administrador contenido col-md-10 col-md-offset-1" layout="block">
                    <h1 class="contenido administrador titulo"><h:outputText value="Lista Supervisores"></h:outputText></h1>
                    <h:outputText escape="false" value="#{bundle.ListSupervisorEmpty}" rendered="#{supervisorController.items.rowCount == 0}"/>
                    <h:panelGroup rendered="#{supervisorController.items.rowCount > 0}">

                        <h:dataTable value="#{supervisorController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListSupervisorTitle_idSupervisor}"/>
                                </f:facet>
                                <h:outputText value="#{item.idSupervisor}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListSupervisorTitle_nombreSupervisor}"/>
                                </f:facet>
                                <h:outputText value="#{item.nombreSupervisor}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListSupervisorTitle_appSupervisor}"/>
                                </f:facet>
                                <h:outputText value="#{item.appSupervisor}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListSupervisorTitle_apmSupervisor}"/>
                                </f:facet>
                                <h:outputText value="#{item.apmSupervisor}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListSupervisorTitle_correoSupervisor}"/>
                                </f:facet>
                                <h:outputText value="#{item.correoSupervisor}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListSupervisorTitle_idSucursal}"/>
                                </f:facet>
                                <h:outputText value="#{item.idSucursal}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListSupervisorTitle_idUsuario}"/>
                                </f:facet>
                                <h:outputText value="#{item.idUsuario}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="&nbsp;"/>
                                </f:facet>
                                <h:commandLink class="btn btn-primary cliente" action="#{supervisorController.prepareView}" value="Detalle"/>
                                <h:outputText value=" "/>
                                <h:commandLink class="btn btn-warning cliente" action="#{supervisorController.prepareEdit}" value="Editar"/>
                                <h:outputText value=" "/>
                                <h:commandLink class="btn btn-danger cliente" action="#{supervisorController.destroy}" value="Eliminar"/>
                            </h:column>
                        </h:dataTable>
                    </h:panelGroup>
                    <br />
                    <h:panelGroup class="administrador botones pie" layout="block">
                        <h:panelGroup class="col-md-3" layout="block">
                            <h:commandLink class="btn btn-success col-md-offset-1" action="#{supervisorController.prepareCreate}" value="Crear Supervisor"/>
                        </h:panelGroup>
                        <h:panelGroup class="col-md-3 col-md-offset-1" layout="block">
                            <h:commandLink value="Anterior" class="glyphicon glyphicon-chevron-left btn btn-default col-md-offset-2" action="#{supervisorController.previous}" rendered="#{supervisorController.pagination.hasPreviousPage}"/>
                            <h:commandLink value="Siguiente" class="glyphicon glyphicon-chevron-right btn btn-default col-md-offset-2" action="#{supervisorController.next}"  rendered="#{supervisorController.pagination.hasNextPage}"/>
                        </h:panelGroup>
                        <h:panelGroup class="col-md-3 col-md-offset-1" layout="block">
                            <h:link outcome="/menusAdmin/inicioAdmin?faces-redirect=true" class="btn btn-danger col-md-offset-2" value="Volver"/>
                        </h:panelGroup>
                    </h:panelGroup>
                </h:panelGroup>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
