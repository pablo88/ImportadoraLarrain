<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditVendedorTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditVendedorLabel_idVendedor}" for="idVendedor" />
                    <h:inputText id="idVendedor" value="#{vendedorController.selected.idVendedor}" title="#{bundle.EditVendedorTitle_idVendedor}" required="true" requiredMessage="#{bundle.EditVendedorRequiredMessage_idVendedor}"/>
                    <h:outputLabel value="#{bundle.EditVendedorLabel_nombreVendedor}" for="nombreVendedor" />
                    <h:inputText id="nombreVendedor" value="#{vendedorController.selected.nombreVendedor}" title="#{bundle.EditVendedorTitle_nombreVendedor}" required="true" requiredMessage="#{bundle.EditVendedorRequiredMessage_nombreVendedor}"/>
                    <h:outputLabel value="#{bundle.EditVendedorLabel_appVendedor}" for="appVendedor" />
                    <h:inputText id="appVendedor" value="#{vendedorController.selected.appVendedor}" title="#{bundle.EditVendedorTitle_appVendedor}" required="true" requiredMessage="#{bundle.EditVendedorRequiredMessage_appVendedor}"/>
                    <h:outputLabel value="#{bundle.EditVendedorLabel_apmVendedor}" for="apmVendedor" />
                    <h:inputText id="apmVendedor" value="#{vendedorController.selected.apmVendedor}" title="#{bundle.EditVendedorTitle_apmVendedor}" required="true" requiredMessage="#{bundle.EditVendedorRequiredMessage_apmVendedor}"/>
                    <h:outputLabel value="#{bundle.EditVendedorLabel_correoVendedor}" for="correoVendedor" />
                    <h:inputText id="correoVendedor" value="#{vendedorController.selected.correoVendedor}" title="#{bundle.EditVendedorTitle_correoVendedor}" required="true" requiredMessage="#{bundle.EditVendedorRequiredMessage_correoVendedor}"/>
                    <h:outputLabel value="#{bundle.EditVendedorLabel_idSucursal}" for="idSucursal" />
                    <h:selectOneMenu id="idSucursal" value="#{vendedorController.selected.idSucursal}" title="#{bundle.EditVendedorTitle_idSucursal}" required="true" requiredMessage="#{bundle.EditVendedorRequiredMessage_idSucursal}">
                        <f:selectItems value="#{sucursalController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditVendedorLabel_idUsuario}" for="idUsuario" />
                    <h:selectOneMenu id="idUsuario" value="#{vendedorController.selected.idUsuario}" title="#{bundle.EditVendedorTitle_idUsuario}" >
                        <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{vendedorController.update}" value="#{bundle.EditVendedorSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditVendedorViewLink}"/>
                <br />
                <h:commandLink action="#{vendedorController.prepareList}" value="#{bundle.EditVendedorShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditVendedorIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
