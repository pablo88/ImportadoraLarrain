<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="head">
            <c:if test="${sessionScope.sesionAdmin == null}">
                <script type="text/javascript">
                    alert('Sesion no iniciada\nNo puede acceder.');
                    window.history.back();
                </script>
            </c:if>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGroup class="crear administrador contenido col-md-4 col-md-offset-4" layout="block">
                    <h1 class="contenido administrador titulo"><h:outputText value="Crear Administrador"></h:outputText></h1>
                    <h:panelGrid columns="2" class="crear administrador col-md-12">
                        <h:outputLabel value="#{bundle.CreateVendedorLabel_idVendedor}" for="idVendedor" />
                        <h:inputText id="idVendedor" value="#{vendedorController.selected.idVendedor}" title="#{bundle.CreateVendedorTitle_idVendedor}" required="true" requiredMessage="#{bundle.CreateVendedorRequiredMessage_idVendedor}"/>
                        <h:outputLabel value="#{bundle.CreateVendedorLabel_nombreVendedor}" for="nombreVendedor" />
                        <h:inputText id="nombreVendedor" value="#{vendedorController.selected.nombreVendedor}" title="#{bundle.CreateVendedorTitle_nombreVendedor}" required="true" requiredMessage="#{bundle.CreateVendedorRequiredMessage_nombreVendedor}"/>
                        <h:outputLabel value="#{bundle.CreateVendedorLabel_appVendedor}" for="appVendedor" />
                        <h:inputText id="appVendedor" value="#{vendedorController.selected.appVendedor}" title="#{bundle.CreateVendedorTitle_appVendedor}" required="true" requiredMessage="#{bundle.CreateVendedorRequiredMessage_appVendedor}"/>
                        <h:outputLabel value="#{bundle.CreateVendedorLabel_apmVendedor}" for="apmVendedor" />
                        <h:inputText id="apmVendedor" value="#{vendedorController.selected.apmVendedor}" title="#{bundle.CreateVendedorTitle_apmVendedor}" required="true" requiredMessage="#{bundle.CreateVendedorRequiredMessage_apmVendedor}"/>
                        <h:outputLabel value="#{bundle.CreateVendedorLabel_correoVendedor}" for="correoVendedor" />
                        <h:inputText id="correoVendedor" value="#{vendedorController.selected.correoVendedor}" title="#{bundle.CreateVendedorTitle_correoVendedor}" required="true" requiredMessage="#{bundle.CreateVendedorRequiredMessage_correoVendedor}"/>
                        <h:outputLabel value="#{bundle.CreateVendedorLabel_idSucursal}" for="idSucursal" />
                        <h:selectOneMenu id="idSucursal" value="#{vendedorController.selected.idSucursal}" title="#{bundle.CreateVendedorTitle_idSucursal}" required="true" requiredMessage="#{bundle.CreateVendedorRequiredMessage_idSucursal}">
                            <f:selectItems value="#{sucursalController.itemsAvailableSelectOne}"/>
                        </h:selectOneMenu>
                        <h:outputLabel value="#{bundle.CreateVendedorLabel_idUsuario}" for="idUsuario" />
                        <h:selectOneMenu id="idUsuario" value="#{vendedorController.selected.idUsuario}" title="#{bundle.CreateVendedorTitle_idUsuario}" >
                            <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"/>
                        </h:selectOneMenu>
                    </h:panelGrid>
                    <h:panelGroup class="crear administrador boton col-md-4 col-md-offset-4" layout="block">
                        <h:commandLink class="btn btn-success" action="#{vendedorController.create}" value="Crear" />
                    </h:panelGroup>
                    <h:panelGroup class="col-md-12" layout="block">
                        <h:panelGroup class="crear administrador boton col-md-4 col-md-offset-1" layout="block">
                            <h:commandLink class="btn btn-default" action="#{vendedorController.prepareList}" value="Volver" immediate="true"/>
                        </h:panelGroup>
                        <h:panelGroup class="crear administrador boton col-md-4 col-md-offset-2" layout="block">
                            <h:link class="btn btn-default" outcome="/menusAdmin/inicioAdmin?faces-redirect=true" value="Index"/>
                        </h:panelGroup>
                    </h:panelGroup>
                </h:panelGroup>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
