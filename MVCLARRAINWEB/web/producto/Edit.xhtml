<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="head">
            <c:if test="${sessionScope.sesionAdmin == null}">
                <script type="text/javascript">
                    alert('Sesion no iniciada\nNo puede acceder.');
                    window.history.back();
                </script>
            </c:if>
        </ui:define>
        <ui:define name="title">
            <h:outputText value="#{bundle.EditProductoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGroup class="crear administrador contenido col-md-4 col-md-offset-4" layout="block">
                    <h1 class="contenido administrador titulo"><h:outputText value="Editar Producto"></h:outputText></h1>
                    <h:panelGrid columns="2" class="crear administrador col-md-12" >
                        <h:outputLabel value="#{bundle.EditProductoLabel_idProducto}" for="idProducto" />
                        <br/><h:inputText id="idProducto" value="#{productoController.selected.idProducto}" title="#{bundle.EditProductoTitle_idProducto}" required="true" requiredMessage="#{bundle.EditProductoRequiredMessage_idProducto}"/>
                        <br/><h:outputLabel value="#{bundle.EditProductoLabel_nombreProducto}" for="nombreProducto" />
                        <br/><h:inputText id="nombreProducto" value="#{productoController.selected.nombreProducto}" title="#{bundle.EditProductoTitle_nombreProducto}" required="true" requiredMessage="#{bundle.EditProductoRequiredMessage_nombreProducto}"/>
                        <br/><h:outputLabel value="#{bundle.EditProductoLabel_onlineProducto}" for="onlineProducto" />
                        <br/><h:inputText id="onlineProducto" value="#{productoController.selected.onlineProducto}" title="#{bundle.EditProductoTitle_onlineProducto}" required="true" requiredMessage="#{bundle.EditProductoRequiredMessage_onlineProducto}"/>
                        <br/><h:outputLabel value="#{bundle.EditProductoLabel_stockProducto}" for="stockProducto" />
                        <br/><h:inputText id="stockProducto" value="#{productoController.selected.stockProducto}" title="#{bundle.EditProductoTitle_stockProducto}" required="true" requiredMessage="#{bundle.EditProductoRequiredMessage_stockProducto}"/>
                        <br/><h:outputLabel value="#{bundle.EditProductoLabel_precioProducto}" for="precioProducto" />
                        <br/><h:inputText id="precioProducto" value="#{productoController.selected.precioProducto}" title="#{bundle.EditProductoTitle_precioProducto}" required="true" requiredMessage="#{bundle.EditProductoRequiredMessage_precioProducto}"/>
                        <br/><h:outputLabel value="Imagen Producto:" for="imagenProducto" />
                        <br/><h:inputText id="imagenProducto" value="#{productoController.selected.imagenProducto}" title="#{bundle.EditProductoTitle_imagenProducto}" />
                        <br/><h:outputLabel value="#{bundle.EditProductoLabel_idLocacionDeProducto}" for="idLocacionDeProducto" />
                        <br/><h:selectOneMenu id="idLocacionDeProducto" value="#{productoController.selected.idLocacionDeProducto}" title="#{bundle.EditProductoTitle_idLocacionDeProducto}" >
                            <f:selectItems value="#{locacionDeProductoController.itemsAvailableSelectOne}"/>
                        </h:selectOneMenu>
                        <br/><h:outputLabel value="#{bundle.EditProductoLabel_idTipoProducto}" for="idTipoProducto" />
                        <br/><h:selectOneMenu id="idTipoProducto" value="#{productoController.selected.idTipoProducto}" title="#{bundle.EditProductoTitle_idTipoProducto}" >
                            <f:selectItems value="#{tipoProductoController.itemsAvailableSelectOne}"/>
                        </h:selectOneMenu>
                    </h:panelGrid>
                    <h:panelGroup class="crear administrador boton col-md-4 col-md-offset-4" layout="block">
                        <h:commandLink class="btn btn-success" action="#{productoController.create}" value="Guardar" />
                    </h:panelGroup>
                    <h:panelGroup class="col-md-12" layout="block">
                        <h:panelGroup class="crear administrador boton col-md-4 col-md-offset-1" layout="block">
                            <h:commandLink class="btn btn-default" action="#{productoController.prepareList}" value="Volver" immediate="true"/>
                        </h:panelGroup>
                        <h:panelGroup class="crear administrador boton col-md-4 col-md-offset-2" layout="block">
                            <h:link class="btn btn-default" outcome="/menusAdmin/inicioAdmin?faces-redirect=true" value="Index"/>
                        </h:panelGroup>
                    </h:panelGroup>
                </h:panelGroup>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
