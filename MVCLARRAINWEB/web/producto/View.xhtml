<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="head">
            <c:if test="${sessionScope.sesionAdmin == null}">
                <script type="text/javascript">
                    alert('Sesion no iniciada\nNo puede acceder.');
                    window.history.back();
                </script>
            </c:if>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGroup class="administrador contenido col-md-8 col-md-offset-2" layout="block">
                    <h1 class="contenido administrador titulo"><h:outputText value="Detalle Producto"></h:outputText></h1>
                    <h:panelGrid columns="2" class="administrador detalle col-md-10 col-md-offset-1">
                        <h:outputText value="#{bundle.ViewProductoLabel_idProducto}"/>
                        <h:outputText value="#{productoController.selected.idProducto}" title="#{bundle.ViewProductoTitle_idProducto}"/>
                        <h:outputText value="#{bundle.ViewProductoLabel_nombreProducto}"/>
                        <h:outputText value="#{productoController.selected.nombreProducto}" title="#{bundle.ViewProductoTitle_nombreProducto}"/>
                        <h:outputText value="#{bundle.ViewProductoLabel_onlineProducto}"/>
                        <h:outputText value="#{productoController.selected.onlineProducto}" title="#{bundle.ViewProductoTitle_onlineProducto}"/>
                        <h:outputText value="#{bundle.ViewProductoLabel_stockProducto}"/>
                        <h:outputText value="#{productoController.selected.stockProducto}" title="#{bundle.ViewProductoTitle_stockProducto}"/>
                        <h:outputText value="#{bundle.ViewProductoLabel_precioProducto}"/>
                        <h:outputText value="#{productoController.selected.precioProducto}" title="#{bundle.ViewProductoTitle_precioProducto}"/>
                        <h:outputText value="Imagen Producto:"/>
                        <h:outputText value="#{productoController.selected.imagenProducto}" title="#{bundle.ViewProductoTitle_imagenProducto}"/>
                        <h:outputText value="#{bundle.ViewProductoLabel_idLocacionDeProducto}"/>
                        <h:outputText value="#{productoController.selected.idLocacionDeProducto}" title="#{bundle.ViewProductoTitle_idLocacionDeProducto}"/>
                        <h:outputText value="#{bundle.ViewProductoLabel_idTipoProducto}"/>
                        <h:outputText value="#{productoController.selected.idTipoProducto}" title="#{bundle.ViewProductoTitle_idTipoProducto}"/>
                    </h:panelGrid>
                    <br />
                    <h:panelGroup class="administrador detalle pie col-md-12" layout="block">
                        <h:panelGroup class="botones superiores detalle administrador col-md-12" layout="block">
                            <h:panelGroup class="col-md-3 col-md-offset-1" layout="block">
                                <h:commandLink class="boton detalle administrador btn btn-success" action="#{productoController.prepareCreate}" value="Crear Producto" />
                            </h:panelGroup>    
                            <h:panelGroup class="col-md-3" layout="block">
                                <h:link class="boton detalle administrador btn btn-warning" outcome="Edit" value="Editar"/>
                            </h:panelGroup>
                            <h:panelGroup class="col-md-3" layout="block">
                                <h:commandLink class="boton detalle administrador btn btn-danger" action="#{productoController.destroyAndView}" value="Eliminar"/>
                            </h:panelGroup> 
                        </h:panelGroup>
                        <h:panelGroup class="botones inferiores detalle administrador col-md-12" layout="block">
                            <h:panelGroup class="col-md-3 col-md-offset-1" layout="block">
                                <h:commandLink  class="boton detalle administrador btn btn-default" action="#{productoController.prepareList}" value="Lista Productos"/>
                            </h:panelGroup>
                            <h:panelGroup class="col-md-3 col-md-offset-4" layout="block">
                                <h:link class="boton detalle administrador btn btn-default" outcome="/menusAdmin/inicioAdmin?faces-redirect=true" value="Index"/>
                            </h:panelGroup>
                        </h:panelGroup>
                    </h:panelGroup>
                </h:panelGroup>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
