<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateProductoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateProductoLabel_idProducto}" for="idProducto" />
                    <h:inputText id="idProducto" value="#{productoController.selected.idProducto}" title="#{bundle.CreateProductoTitle_idProducto}" required="true" requiredMessage="#{bundle.CreateProductoRequiredMessage_idProducto}"/>
                    <h:outputLabel value="#{bundle.CreateProductoLabel_nombreProducto}" for="nombreProducto" />
                    <h:inputText id="nombreProducto" value="#{productoController.selected.nombreProducto}" title="#{bundle.CreateProductoTitle_nombreProducto}" required="true" requiredMessage="#{bundle.CreateProductoRequiredMessage_nombreProducto}"/>
                    <h:outputLabel value="#{bundle.CreateProductoLabel_onlineProducto}" for="onlineProducto" />
                    <h:inputText id="onlineProducto" value="#{productoController.selected.onlineProducto}" title="#{bundle.CreateProductoTitle_onlineProducto}" required="true" requiredMessage="#{bundle.CreateProductoRequiredMessage_onlineProducto}"/>
                    <h:outputLabel value="#{bundle.CreateProductoLabel_stockProducto}" for="stockProducto" />
                    <h:inputText id="stockProducto" value="#{productoController.selected.stockProducto}" title="#{bundle.CreateProductoTitle_stockProducto}" required="true" requiredMessage="#{bundle.CreateProductoRequiredMessage_stockProducto}"/>
                    <h:outputLabel value="#{bundle.CreateProductoLabel_precioProducto}" for="precioProducto" />
                    <h:inputText id="precioProducto" value="#{productoController.selected.precioProducto}" title="#{bundle.CreateProductoTitle_precioProducto}" required="true" requiredMessage="#{bundle.CreateProductoRequiredMessage_precioProducto}"/>
                    <h:outputLabel value="#{bundle.CreateProductoLabel_imagenProducto}" for="imagenProducto" />
                    <h:inputText id="imagenProducto" value="#{productoController.selected.imagenProducto}" title="#{bundle.CreateProductoTitle_imagenProducto}" />
                    <h:outputLabel value="#{bundle.CreateProductoLabel_idLocacionDeProducto}" for="idLocacionDeProducto" />
                    <h:selectOneMenu id="idLocacionDeProducto" value="#{productoController.selected.idLocacionDeProducto}" title="#{bundle.CreateProductoTitle_idLocacionDeProducto}" >
                        <f:selectItems value="#{locacionDeProductoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateProductoLabel_idTipoProducto}" for="idTipoProducto" />
                    <h:selectOneMenu id="idTipoProducto" value="#{productoController.selected.idTipoProducto}" title="#{bundle.CreateProductoTitle_idTipoProducto}" >
                        <f:selectItems value="#{tipoProductoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{productoController.create}" value="#{bundle.CreateProductoSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{productoController.prepareList}" value="#{bundle.CreateProductoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateProductoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
