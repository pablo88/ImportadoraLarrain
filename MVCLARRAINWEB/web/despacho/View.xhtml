<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewDespachoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewDespachoLabel_idDespacho}"/>
                    <h:outputText value="#{despachoController.selected.idDespacho}" title="#{bundle.ViewDespachoTitle_idDespacho}"/>
                    <h:outputText value="#{bundle.ViewDespachoLabel_fechaDespacho}"/>
                    <h:outputText value="#{despachoController.selected.fechaDespacho}" title="#{bundle.ViewDespachoTitle_fechaDespacho}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewDespachoLabel_idProductosCompra}"/>
                    <h:outputText value="#{despachoController.selected.idProductosCompra}" title="#{bundle.ViewDespachoTitle_idProductosCompra}"/>
                    <h:outputText value="#{bundle.ViewDespachoLabel_idProductoPedido}"/>
                    <h:outputText value="#{despachoController.selected.idProductoPedido}" title="#{bundle.ViewDespachoTitle_idProductoPedido}"/>
                    <h:outputText value="#{bundle.ViewDespachoLabel_idRegistroBodega}"/>
                    <h:outputText value="#{despachoController.selected.idRegistroBodega}" title="#{bundle.ViewDespachoTitle_idRegistroBodega}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{despachoController.destroyAndView}" value="#{bundle.ViewDespachoDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewDespachoEditLink}"/>
                <br />
                <h:commandLink action="#{despachoController.prepareCreate}" value="#{bundle.ViewDespachoCreateLink}" />
                <br />
                <h:commandLink action="#{despachoController.prepareList}" value="#{bundle.ViewDespachoShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewDespachoIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
