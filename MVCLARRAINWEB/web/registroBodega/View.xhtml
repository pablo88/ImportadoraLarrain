<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewRegistroBodegaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewRegistroBodegaLabel_idRegistroBodega}"/>
                    <h:outputText value="#{registroBodegaController.selected.idRegistroBodega}" title="#{bundle.ViewRegistroBodegaTitle_idRegistroBodega}"/>
                    <h:outputText value="#{bundle.ViewRegistroBodegaLabel_fechaSalida}"/>
                    <h:outputText value="#{registroBodegaController.selected.fechaSalida}" title="#{bundle.ViewRegistroBodegaTitle_fechaSalida}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewRegistroBodegaLabel_fechaEntrada}"/>
                    <h:outputText value="#{registroBodegaController.selected.fechaEntrada}" title="#{bundle.ViewRegistroBodegaTitle_fechaEntrada}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewRegistroBodegaLabel_idEncargadoBodega}"/>
                    <h:outputText value="#{registroBodegaController.selected.idEncargadoBodega}" title="#{bundle.ViewRegistroBodegaTitle_idEncargadoBodega}"/>
                    <h:outputText value="#{bundle.ViewRegistroBodegaLabel_idSucursal}"/>
                    <h:outputText value="#{registroBodegaController.selected.idSucursal}" title="#{bundle.ViewRegistroBodegaTitle_idSucursal}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{registroBodegaController.destroyAndView}" value="#{bundle.ViewRegistroBodegaDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewRegistroBodegaEditLink}"/>
                <br />
                <h:commandLink action="#{registroBodegaController.prepareCreate}" value="#{bundle.ViewRegistroBodegaCreateLink}" />
                <br />
                <h:commandLink action="#{registroBodegaController.prepareList}" value="#{bundle.ViewRegistroBodegaShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewRegistroBodegaIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
