<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="titleP"> 
            <h:outputText value="Bienvenido Cliente"></h:outputText>
        </ui:define>
        <ui:define name="head">
            <c:if test="${sessionScope.sesion == null}">
                <script type="text/javascript">
                    alert('Sesion no iniciada\nNo puede acceder a esta pagina.');
                    window.location.href = "../login/index.xhtml";
                </script>
            </c:if>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:panelGroup class="contenedor formulario registrar col-md-4 col-md-offset-4" layout="block">
                <h:form>
                    <h:commandLink class="login formulario boton ingresar btn btn-success" action="#{loginController.cerrarSesion()}" value="Cerrar sesion" />
                </h:form>
            </h:panelGroup>
        </ui:define>
    </ui:composition>

</html>
