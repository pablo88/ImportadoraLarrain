<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:composition template="/templateC.xhtml">
        <ui:define name="head">
            <c:if test="${sessionScope.sesion == null}">
                <script type="text/javascript">
                    alert('Sesion no iniciada\nNo puede ingresar a esta pagina.');
                    window.location.href = "../login/index.xhtml";
                </script>
            </c:if>
        </ui:define>
        <ui:define name="titleP">
            <h:outputText value="Bienvenido Cliente"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup class="contenedor cliente col-md-12" layout="block">
                <h:panelGroup class="contenedorbarra col-md-12" layout="block">
                    <a class="navbar-brand" href="#">Bienvenido</a>
                    <ul class="nav navbar-nav">                              
                        <li><a href="#">Link</a></li>
                        <li><a href="#">Link</a></li>
                        <li><a href="#">Link</a></li>
                    </ul>     
                    <h:form>
                        <h:commandButton class="boton cerrar sesion col-md-offset-8" action="#{loginController.cerrarSesion()}" value="Cerrar Sesion" />
                    </h:form>
                </h:panelGroup>
                <h:panelGroup class="col-md-12" layout="block">
                    <h:panelGroup class="tablaTProd col-md-2 col-md-offset-1" layout="block">
                        <p class="col-md-12">Buscar por Categorias</p>
                        <h:form>
                            <h:dataTable var="tipos" value="#{tipoProductoController.obtenerTProducto()}">
                                <h:column>
                                    <!-- column header -->
                                    <f:facet name="header">Order No</f:facet>
                                    <!-- row record -->
                                    #{tipos.descripcion}
                                </h:column>
                                <h:column>
                                    <h:selectBooleanCheckbox value="#{bean.checked[.id]}" />
                                </h:column>
                            </h:dataTable>


                            <div class="boton buscar categoria">
                                <h:commandButton class="btn btn-info col-md-6 col-md-offset-6" action="#{productoController.obtenerTiposP()}" value="Buscar"/>
                            </div>
                        </h:form>
                    </h:panelGroup>
                    <h:panelGroup class="tablaProd col-md-8" layout="block">                                                          
                        <ui:repeat var="productos" value="#{productoController.productos}">
                            <div class="producto detalle col-md-4">                              
                                <td><img class="img img-responsive img-rounded" src="#{productos.imagenProducto}"></img></td>
                                <div class="producto detalle texto col-md-12">
                                    <p>#{productos.nombreProducto}</p>
                                    <p>#{productos.stockProducto}</p>
                                    <p>#{productos.precioProducto}</p>
                                    <button class="btn agregar" name="compra" value="#{productos.idProducto}">+Agregar</button>
                                </div>
                            </div> 
                        </ui:repeat>                           
                    </h:panelGroup>
                </h:panelGroup>
            </h:panelGroup>
        </ui:define>
    </ui:composition>

</html>
