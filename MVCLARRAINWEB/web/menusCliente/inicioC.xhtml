<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <c:if test="${sessionScope.sesion == null}">
        <script type="text/javascript">
            alert('Sesion no iniciada\nNo puede acceder a esta pagina.');
            window.location.href = "index.xhtml";
        </script>
    </c:if>

    <ui:composition template="/templateC.xhtml">
        <ui:define name="titleP">
            <h:outputText value="Bienvenido Cliente"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup class="contenedor cliente col-md-12" layout="block">
                <h:panelGroup class="contenedorbarra col-md-12" layout="block">
                    <a class="navbar-brand" href="#">Bienvenido</a>
                    <ul class="nav navbar-nav">                              
                        <li><a href="#">Link</a></li>
                        <li><a href="#">Link</a></li>
                        <li><a href="#">Link</a></li>
                    </ul>     
                    <h:form>
                        <h:commandButton class="col-md-offset-8" action="#{loginController.cerrarSesion()}" value="Cerrar Sesion" />
                    </h:form>
                </h:panelGroup>
                <h:panelGroup class="col-md-12" layout="block">
                    <h:panelGroup class="tablaTProd col-md-2 col-md-offset-1" layout="block">                       
                        <ui:repeat var="ListaTProducto" value="#">
                            <div class="producto detalle col-md-4">
                                <td>Categoria</td>
                            </div>
                        </ui:repeat>                                     
                    </h:panelGroup>
                    <h:panelGroup class="tablaProd col-md-8" layout="block">                                                          
                         <ui:repeat var="ListaProducto" value="#{productoController.obtenerProductos()}">
                            <div class="producto detalle col-md-4">                              
                                <td><img class="img img-responsive img-rounded" src="../resources/imagenes/shelar.jpg"></img></td>
                                <div class="col-md-12">
                                    <p>#{ListaProducto[1]}</p>
                                    <p>#{ListaProducto[3]}</p>
                                    <p>#{ListaProducto[4]}</p>
                                    <button class="btn agregar" name="compra" value="#{ListaProducto[5]}">+Agregar</button>
                                </div>
                            </div>
                        </ui:repeat>                           
                    </h:panelGroup>
                </h:panelGroup>
            </h:panelGroup>
        </ui:define>
    </ui:composition>

</html>
