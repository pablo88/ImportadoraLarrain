<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:composition template="/templateC.xhtml">
        <ui:define name="head">
            <c:if test="${sessionScope.sesion == null}">
                <script type="text/javascript">
                    alert('Sesion no iniciada\nNo puede ingresar a esta pagina.');
                    window.location.href = "../login/index.xhtml";
                </script>
            </c:if>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup class="contenedor cliente col-md-12" layout="block">
                <h:form>
                    <ui:repeat var="carrito" value="#{carritoController.carrito}">              
                        <h:outputText value="#{carrito.nombreProducto}"/>
                        <h:outputText value="#{carrito.precioProducto}"/>
                        <h:inputText value="#{carritoController.cantidad}" />
                        <br/>
                    </ui:repeat>
                    <h:outputText value="#{carritoController.totalCompra}"/>
                </h:form>
            </h:panelGroup>
        </ui:define>>
    </ui:composition>
</html>
