<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:composition template="/template.xhtml">
        <ui:define name="head">
            <c:if test="${sessionScope.sesion == null}">
                <script type="text/javascript">
                    alert('Sesion no iniciada\nNo puede ingresar a esta pagina.');
                    window.open("http://localhost:7001/MVCLARRAINWEB/faces/login/index.xhtml", '_self');
                </script>
            </c:if>
        </ui:define>
        <ui:define name="titleP">
            <h:outputText value="Pago"></h:outputText>
        </ui:define>
        <ui:define name="title">
            <h:outputText class="col-md-8 col-md-offset-2" value="Pago"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup class="contenedor carrito col-md-12" layout="block">
                <h:panelGroup class="tabla carrito col-md-8 col-md-offset-2" layout="block">
                    <h:form>
                        <h:panelGroup class="pago contenido col-md-6 col-md-offset-3" layout="block">
                            <h:outputLabel value="Ingrese Numero de tarjeta de credito"/>
                            <h:inputText value="#{pagoController.tarjetaCredito}"/>
                            <h:outputLabel  value="Desea cuotas?"/>
                            <h:selectBooleanCheckbox onclick="myFunction()" value="#{pagoController.cuotas}" />
                            <div  id="cantCuotas">
                                <h:outputLabel  value="Ingrese cantidad de cuotas"/>
                                <h:inputText value="#{pagoController.cantcuotas}" />
                            </div>
                            <br/><h:commandLink class="btn btn-success" value="Pagar" action="#{pagoController.realizarPago()}"/>
                        </h:panelGroup>
                    </h:form>
                </h:panelGroup>
            </h:panelGroup>
            <script>
                function myFunction() {
                    var x = document.getElementById('cantCuotas');
                    if (x.style.display === 'block') {
                        x.style.display = 'none';
                    } else {
                        x.style.display = 'block';
                    }
                }
            </script>
        </ui:define>
    </ui:composition>
</html>
